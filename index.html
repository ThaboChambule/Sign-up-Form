<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="Container">

        <div>
        <section> 
        <p>
            This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.
            <br>
            <br>
            You know you want to.
        </p>
        </section>
        <h4>Let's do this!</h4>
        <form>
            <div class="row1">
            <p>
            <label for="firstName">FIRST NAME</label><br>
            <input name="firstName" id="firstName">
            </p>
            <p>
            <label for="lastName">LAST NAME</label> <br>
            <input name="lastName" id="lastName">
            </p>
            </div>

            <div class="row2">
            <p>
            <label for="Email">EMAIL</label><br>
            <input name="email" id="email">
            </p> 
            <p>
            <label for="number">PHONE NUMBER</label><br>
             <input name="number" id="number">
            </p>   
            </div>
            <div class="row3">
            <p>
             <label for="password">PASSWORD</label><br>
             <input name="password" id="password">
             </p> 
             <p>
              <label for="confirmPassword">CONFIRM PASSWORD</label><br>
              <input name="confirmPassword" id="confirmPassword">
            </p>
        
            </div>
            <span>*Passwords do not match</span>
        </form>

        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    
        </div>
        </div>
    </div>
    
</body>
</html>
